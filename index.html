<!DOCTYPE html>
<html>
    <head>
	<script type="text/javascript" src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>	
	<script type="text/javascript">
        $(document).ready(function(){
            $('#clickClass').click(function(){
                    $('p.red').css("color", "red");
            });

            $('#addClass').click(function(){
                $('p.highlight').addClass('selected');
            })

            $('#hide').click(function(){
                $('p.hideClass').hide();
            })
            $('#show').click(function(){
                $('p.showClass').show('slow');
                $('p.showClass').hide('slow');
            })

            // $('#slideUpButton').click(function(){

            // });

            // $('').click(function(){
            //   $('p.highlight').addClass();

            });
	</script>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
        <title>jQuery Assignment</title>
    </head> 
    <body>

        <div id="main-container">
            <div class="addClass">
                <h1>.click()</h1>
                <button id="clickClass" class="button-design"type="button" >AddClass</button>
                <p class="red">Bind an event handler to the “click” JavaScript event, or trigger that event on an element.</p>
            </div>
            <div class="addClass">
                <h1>Add Class</h1>
                <button id="addClass" class="button-design"type="button" >AddClass</button>
                <p class="highlight">Adds the specified class(es) to each element in the set of matched elements.</p>
            </div>
            <div class="addClass">
                <h1>.hide()</h1>
                <button id="hide" class="button-design"type="button" >AddClass</button>
                <p class="hideClass">Hide the matched elements.</p>
            </div>
             <div class="addClass">
                <h1>.show()</h1>
                <button id="show" class="button-design"type="button" >AddClass</button>
                <p class="showClass">Display the matched elements.</p>
            </div>
            

        </div>

    </body>
</html>
